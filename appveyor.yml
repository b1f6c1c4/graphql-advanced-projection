version: 1.1.0.{build}

skip_tags: true

skip_commits:
  message: /\[ci skip\]|\[skip ci\]/

image: Ubuntu2004
stack: node node, mongodb

shallow_clone: true
clone_depth: 1

environment:
  COVERALLS_REPO_TOKEN:
    secure: DJqo9Kbit+Ndeo872mHNnpvhC3YiOjmSlc7sI01gHeSbxRC2t6VMfY8Fdjh7D3kW

install:
  - npm ci

build: off

test_script:
  - node --version
  - npm --version
  - npm test --color
  - npm run coveralls
